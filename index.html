
<!DOCTYPE html><html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إرسال رسائل واتساب</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f7;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            width: 90%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        h2 {
            color: #007bff;
        }
        label {
            font-size: 1.1em;
            margin-bottom: 8px;
            display: block;
            text-align: right;
            font-weight: bold;
        }
        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        textarea {
            resize: vertical;
            height: 120px;
        }
        .numbers-input {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
        @media (max-width: 600px) {
            .container {
                width: 95%;
                padding: 15px;
            }
            button {
                font-size: 1em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>إرسال رسالة عبر واتساب</h2>
        <form id="sendForm" enctype="multipart/form-data" method="post" action="send.php">
            <label for="numbers">أرقام الهواتف (كل رقم في سطر جديد):</label>
            <textarea name="numbers" class="numbers-input" required></textarea><br>
            <label for="message">الرسالة:</label>
            <textarea name="message" required></textarea><br>
            <label for="image">رفع صورة (اختياري):</label>
            <input type="file" name="image" accept="image/*"><br>
            <button type="submit">إرسال</button>
        </form>
    </div>
</body>
</html>
